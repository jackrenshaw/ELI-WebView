<!DOCTYPE html>
<html>
<head>
<script>
function change() {
  document.getElementById("squ").style = "fill:rgb(0,0,255);";
}
</script>
</head>
<body>
Click on the square!<p>It'll change colour if you do.<p>

<svg width="120" height="70">
  <rect id="squ" onclick="change()" width="50" height="50" style="fill:rgb(255,0,0);" />
</svg>
 
</body>
</html>
